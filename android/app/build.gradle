plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

android {
    namespace = "com.example.endroid" // Replace with your actual package name
    compileSdk = 34 // Ensure the compileSdk is up-to-date

    defaultConfig {
        applicationId "com.example.endroid" // Replace with the same package name
        minSdk = 23
        targetSdk = 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BOM for dependency management
    implementation 'com.google.firebase:firebase-analytics' // Example Firebase dependency
    implementation 'com.google.firebase:firebase-firestore' // Firebase Firestore dependency
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication dependency
    implementation 'com.google.android.gms:play-services-base:18.2.0'
    implementation 'com.google.android.gms:play-services-auth:20.6.0'
}




